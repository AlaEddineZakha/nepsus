    defaults:  { _controller: AppBundle:Client:new }

editclient:
    path:      /clients/{id}/edit
    defaults:  { _controller: AppBundle:Client:edit }
    requirements:
            id: \d+
deleteclient:
    path:      /clients/{id}/delete
    defaults:  { _controller: AppBundle:Client:delete }
    requirements:
            id: \d+
    options:
            expose: true

